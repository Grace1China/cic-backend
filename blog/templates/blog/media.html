<style>
    .cover{
        z-index: 1;
        background-position: 57%;
        background-repeat: no-repeat;
        background-size: cover;
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .video-js{
        object-fit: fill;
    }

   
    .sticky{
        position: fixed;
        top: 0px;
        left: 50%;
        transform: translate(-50%, 0px);
        width:100%;
    }
    body{
        margin:0px;
    }
    .page-detail{
        width: 100%;
    }
    .headblock{
        width: 100vw;
        height: 37vw;
        background: gray;
        text-align: center;
    }
    .contentblock{
        width:100%;
    }

    .contentblock p{
        margin:0px;
        100%;
    }
    .contentblock p img{
        100%;
    }
    .sticky{
        position: fixed;
        top: 0px;
        left: 50%;
        transform: translate(-50%, 0px);
    }
    .cap-image-ad__title{
        margin: 0;
        background: #000000a1;
        color: #fff;
        text-align: left;
        /*position: relative;
        top: 124px;*/
        padding: 5px 13px;
        font-size: 13px;
    }
    {% comment %} .banner_item{
        display: flex;
        flex-direction:column;
        justify-content: flex-end;
    } {% endcomment %}
    .banner-item div{
        width:100%;
        height:100%;
        display: flex;
        flex-direction:column;
        justify-content: flex-end;
    }
    .mint-swipe-indicator.is-active{
        background:#1dec8c !important;
    }
    .col_title{
        font-size:1rem;
    }
    .row_title{
        font-size:1rem;
    }
    .row_rpart{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding:0 0 0 10px;
        flex-grow: 1;
    }
    .row_rb_part{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-size:0.75rem;
    }
    .info{
        padding:5px 15px;
    }
    .mint-navbar .mint-tab-item{
        padding:0px;
    }
    .bottom_tool{
        position: fixed;
        z-index: 99999;
        bottom: 0px;
        font-size: 2rem;
        display: flex;
        justify-content: space-around;
        background: #33333394;
        width: 100%;
        height: fit-content;
        padding: 5px 0 10px;
    }

    .bottom_tool i{
        color:#fff;
    }

    
</style>
</head>
<body class ="wechatpromt">



<div class="container" style="min-height: 937px;display: flex;justify-content: center;">
    <div class="page-detail" >
        <div class="topblock">
        </div>
        {% if media %}
            <div class="headblock">
                <div class="sticky">
                    <video
                        id="lx-video"
                        class="video-js"
                        controls
                        width="100%"
                        height="auto"
                        poster="{{ media.cover }}"
                        data-setup="{}"
                    >
                        <!--
                            MEDIA_VIDEOS = 6
                            MEDIA_AUDIOS = 7
                            MEDIA_TUWEN = 8
                        -->  
                        {% if media.kind == 6 %}
                            <source src="{{ media.video }}" type="video/mp4" />
                        {% endif %}
                        {% if media.kind == 7 %}
                            <source src="{{ media.audio }}" type="audio/mp3" />
                        {% endif %}
                        <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that
                        <a href="https://videojs.com/html5-video-support/" target="_blank"
                            >supports HTML5 video</a
                        >
                        </p>
                    </video>
                </div>
            </div>
            <div class="contentblock">
                {{ media.content|safe }}
            </div>
        {% else %}
            <p>No info found now.</p>
        {% endif %}
    </div>
    <div class="bottom_tool">
        <a href="javascript:void(0);" onclick="document.location.href='/blog/LordDay'"><i class="el-icon-d-arrow-left"></i></a>
        <a href="javascript:void(0);" onclick="document.location.reload()"><i class="el-icon-refresh"></i></a>
    </div>
</div>

</body>
<script>

if(document.getElementsByClassName('wechatpromt').length>0){
    if(document.getElementsByTagName('video').length>0){
        document.getElementsByTagName('video')[0].classList.add('fixtop')
        document.getElementsByTagName('video')[0].setAttribute('playsinline','playsinline')
        document.getElementsByTagName('video')[0].setAttribute('webkit-playsinline','webkit-playsinline')
        document.getElementsByTagName('video')[0].setAttribute('playsinline','playsinline')
        document.getElementsByTagName('video')[0].setAttribute('x5-playsinline','x5-playsinline')
    }
}
