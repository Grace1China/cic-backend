{% load admin_list %}
{% load i18n %}
{% load simpletags %}
<div id="pagination" class="daniel">
    {{ cl.page_num }}
    {% if pagination_required %}
        <el-pagination
            background
            layout="prev, pager, next"
            :total="40"
            @currentChange="formVue.handleCurrentChange(cl.page_num)"
        >
        </el-pagination>
    {% endif %}
</div>
