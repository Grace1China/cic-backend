            },
            addCarousel(createElement){
                return Array.apply(null, { length: 1 }).map(function (v,i) {
                    return createElement(
                        'el-carousel',
                        {
                            style: {
                                width:'400px',
                            },
                            attrs:{
                                height: '225px',
                            },
                        },
                        Array.apply(null, { length: 4 }).map(function (v,i) {
                            return createElement('el-carousel-item', 
                                {key:'key'+i},
                                [createElement('img',
                                    { 
                                        attrs: {
                                            src:'https://api.bicf.org/mediabase/citychurch/default/88b8a112-a24e-2a0d-a2a2-a1d1fdc288bf',

                                    'key'+i)
                                ]
                            )
                        })
                    ) 
                })
            },
            addWrap (comp_id) {
                vm = this
                // 创建组件逻辑
                let comp = Vue.extend({
                    // 向界面渲染的dom方法。
                    render (createElement) {
                        return createElement(
                            'div',
                            {
                                style: {
                                    width:'400px',
                                },
                                attrs:{
                                    height: '225px',
                                    id:`${comp_id}_draged`,
                                    class:'comp_wrap'
                                },
                                on: {
                                    'click':this.onWrapClick
                                },
                            },
                            vm.addCarousel(createElement)
                        )
                    },
                    methods: {
                        onCloseClick () {
                            // 移除dom
                            //this.$el.remove();
                            // 然后将删除标签事件暴露除去
                            //this.$emit("delete", this.text);
                        },
                        onWrapClick(e){
                            console.log('---------------------------')
                            //当用点击时，outline高亮，并显示删除键
                            comp_wraps = document.getElementsByClassName('comp_wrap')
                            for(var i = 0; i < comp_wraps.length-1; i++){
                                if(this.$el != comp_wraps[i]){
                                    console.log(comp_wraps[i].classList)
                                    comp_wraps[i].classList.remove('active')
                                    comp_wraps[i].style.zIndex='0'
                                    console.log(comp_wraps[i].classList)
                                }
                            }
                            if (this.$el.classList.contains('active')){
                                this.$el.classList.remove('active')
                                this.$el.style.zIndex='0'
                            }else{
                                this.$el.classList.add('active')
                                this.$el.style.zIndex='9'
                            }
                            console.log(this.$el)
                            console.log(e)
                        },
                    },
                    data () {
                        return {
                            text: '', // 为这个tag标签使用的文字是传入的标签文字内容
                        }
                    }
                });
                return new comp();
            },
            initComp (comp_id) {
                let comp = this.addWrap(comp_id);
                // 添加删除监听
                // 挂载组件，即创建虚拟dom。
                comp.$mount();
                // 将组件添加到显示tag的div里面
                this.$refs.editcolumn.appendChild(comp.$el);
            }
        },
    })
  </script>
